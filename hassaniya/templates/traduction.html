{% extends 'base.html' %}
{% block content %}

<style>
    /* Styles généraux */
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f4f9;
    color: #333;
}

/* Conteneur principal */
.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 40px auto;
}

/* Titre */
h2 {
    color: #007bff;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Champ de recherche */
.input-group {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
}

.form-control {
    border: none;
    padding: 12px;
    font-size: 16px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    padding: 12px 20px;
    transition: 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Alertes */
.alert {
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
}

/* Boutons de proposition */
.btn-outline-primary, .btn-outline-danger {
    margin-left: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
}

.btn-outline-danger:hover {
    background-color: #dc3545;
    color: white;
}

/* Formulaire de suggestion */
#suggest-form {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.form-label {
    font-weight: 600;
}

.btn-success {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    transition: 0.3s;
}

.btn-success:hover {
    background-color: #218838;
}

</style>
<div class="container mt-4">
    <h2 class="text-center">Traduction Hassaniya - Français</h2>
    <form method="POST" action="{% url 'translate' %}" class="mt-3">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="mot_hassaniya" placeholder="Entrez un mot en Hassaniya" required>
            <button class="btn btn-primary" type="submit">Traduire</button>
        </div>
    </form>

    {% if translation %}
    <div class="alert alert-success mt-3">
        <strong>Traduction:</strong> {{ translation }}
    </div>
    {% elif mot_inconnu %}
    <div class="alert alert-warning mt-3">
        Mot inconnu. Voulez-vous le proposer ?
        <button class="btn btn-sm btn-outline-primary" onclick="document.getElementById('suggest-form').style.display='block'">Oui</button>
        <button class="btn btn-sm btn-outline-danger" onclick="this.parentElement.style.display='none'">Non</button>
    </div>

    <form id="suggest-form" method="POST" action="{% url 'contribute' %}" class="mt-3" style="display:none;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Mot Hassaniya</label>
            <input type="text" class="form-control" name="mot_hassaniya" value="{{ mot_recherche }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Traduction en Français</label>
            <input type="text" class="form-control" name="definition" required>
        </div>
        <button type="submit" class="btn btn-success">Soumettre</button>
    </form>
    {% endif %}
</div>
{% endblock %}
